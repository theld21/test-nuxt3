version: '3.6'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - ${PRIVATE_HOST}:${NGINX_HOST_PORT}:80
    volumes:
      - ./docker/nginx/nginx/:/app
      - ${PWD}/docker/nginx/logs:/var/log/nginx
    networks:
      - test-network

  api:
    build:
      context: ./docker/api
      args:
        DOCKER_UID: ${DOCKER_UID:-0}
        DOCKER_GID: ${DOCKER_GID:-0}
    tty: true
    stdin_open: true
    command: sh /docker-entrypoint.sh
    volumes:
      - ${PWD}/api/.:/app
    depends_on:
      - mysql
      - redis
    networks:
      - test-network

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-vol:/var/lib/mysql
    ports:
      - ${PRIVATE_HOST}:${MYSQL_HOST_PORT}:3306
    networks:
      - test-network

  redis:
    image: redis:5.0.0-alpine
    restart: always
    volumes:
      - redis-vol:/data
    ports:
      - ${PRIVATE_HOST}:${REDIS_HOST_PORT}:6379
    networks:
      - test-network

  client:
    tty: true
    stdin_open: true
    restart: always
    command: sh /docker-entrypoint.sh
    build:
      context: ./docker/client
      args:
        ENVIRONMENT: ${ENVIRONMENT:-DEV}
    ports:
      - ${PRIVATE_HOST}:${CLIENT_HOST_PORT}:3000
    environment:
      HOST: 0.0.0.0
    volumes:
      - ${PWD}/client/.:/frontend
    networks:
      - test-network

volumes:
  mysql-vol:
    driver: local
  redis-vol:
    driver: local

networks:
  test-network:
    driver: bridge
